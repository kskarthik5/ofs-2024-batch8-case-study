<div class="oj-hybrid-padding">
    <h1>Account information</h1>
    <oj-table
    id="table"
    aria-label="account_details"
    accessibility.row-header="fName"
    data="[[dataprovider]]"
    columns-default='{"sortable": "disabled"}'
    columns='[{"headerText": "Account ID", "field": "accountId", "id": "accountId"},
              {"headerText": "Account Type", "field": "accountType", "id": "accountType"},
              {"headerText": "Balance", "field": "balance", "id": "balance"},
              {"headerText": "Account Type", "field": "accountType", "id": "accountType"}]'
    class="demo-table-container"></oj-table>
  </div>
